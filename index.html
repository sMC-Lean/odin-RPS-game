<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">TOP project: RPS</div>
    <div class="content">
      <div class="image-container">
        <p>Computer:<span class="computer-score"></span></p>
        <div class="image-div">
          <img class="game-image computer-image" src="" alt="" />
        </div>
        VS
        <div class="image-div">
          <img class="game-image human-image" src="" alt="" />
        </div>
        <p>You:<span class="human-score"></span></p>
      </div>
      <div class="controls">
        <button class="start-game game-button game-button-large">
          START GAME
        </button>
      </div>
    </div>
    <div class="footer">created by sMC-Lean</div>
  </body>
</html>
